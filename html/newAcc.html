<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gear.mng</title>
    <link rel="stylesheet" type="text/css" href="../css/general.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="../js/createAcc.js"></script>
</head>
<body>
<div class="login">
    <a href="../index.html" id="logo">gear.mng</a>
</div>
<div id="main" >
    <h1>create new account</h1>
    <form>
        <input type="text" class="gear_options" id="name" placeholder="name">
        <input type="email" class="gear_options" id="email" placeholder="email">
        <input type="text" class="gear_options" id="username" placeholder="username">
        <input type="password" class="gear_options" id="password" placeholder="password">
        <input type="button" class="gear_options" onclick="createAcc()" value="create">
    </form>
</div>
</body>
</html>
