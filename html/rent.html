<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gear.mng</title>
    <link rel="stylesheet" type="text/css" href="../css/general.css"/>
    <link rel="stylesheet" type="text/css" href="../css/rent.css"/>
    <script src="../js/rent_init.js"></script>
</head>
<body>
<div class="login">
    <a href="login.html"><img src="../img/login.png" id="login_icon"></a>
    <a href="../index.html" id="logo">gear.mng</a>
</div>

<div id="main">
    <h1>rent gear</h1>

    <form id="rentGear">
        <select class="gear_options" id="category_select">
            <option disabled selected>category</option>
        </select>

        <select class="gear_options" id="brand_select">
            <option disabled selected>brand</option>
        </select>

        <select class="gear_options" id="type_select">
            <option disabled selected>type</option>
        </select>
        from
        <input type="date" class="gear_options" id="date_from">
        to:
        <input type="date" class="gear_options" id="date_to">

        <input type="submit" value="rent" class="gear_options" onclick="rent_gear();">
    </form>

    <div id="message_box">

        <input type="button" value="OK" onclick="unseeMessage()">
    </div>


</div>
</body>
</html>
